<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
table {
    border-collapse:collapse;
    width: 100;
    text-align: left;
    margin: auto;
    text-align:left;
    border-spacing: 15px; /* Adds space between cells */
    width: 80%;
}
#line1{
    background-color: green;   
}
#line4{
    background-color: rgb(221, 232, 235);
}


</style>

</head>
<body>
    <table border="border-collapse:collapse">
        <tr id="line1"> 
            <td><b>Product Name</b></td>
            <td><b>Quantity</b></td>
            <td><b>Price per Unit</b></td>
            <td><b>Description</b></td>
            <td><b>Total Price</b></td> 
            
        </tr>
        <tr id="line2">
            <td>Product 1</td>
            <td>2</td>
            <td>$10</td>
            <td>This is product 1</td>
            <td><b>$20</b></td>
        </tr>
        <tr id="line3">
            <td>Product 2</td>
            <td>3</td>
            <td>$20</td>
            <td>This is product 2</td>
            <td><b>$60</b></td>
        </tr>
        <tr id="line4">
            <td colspan="4"><b>Sum</b></td>
            <td><b>$80</b></td>
            
        </tr>
    </table>
</body>
</html>
